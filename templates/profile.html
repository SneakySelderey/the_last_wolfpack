{% extends "base.html" %}

{% block profile %}
    <table>
        <tr>
            <td>
                <div class="profile">
                    <figure>
                        {% set path = 'img/profile_pictures/' + user.profile_picture%}
                        <img id="profile_pic" src="{{url_for('static', filename=path)}}" alt="" />
                    </figure>
                    <h1>{{ user.username }}</h1>
                    <dl>
                        <dt>Date of register</dt>
                        <dd>{{ user.register_date }}</dd>
                        <dt>Email</dt>
                        <dd>{{ user.email }}</dd>
                        <dt></dt>
                    </dl>
                    <a class="btn btn-primary " href="/edit_profile">Edit</a>
                </div>
            </td>
            <td>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                      <input type="radio" name="options" id="option1" autocomplete="off" checked> 
                      Favorite captains
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="options" id="option2" autocomplete="off"> Uboats
                    </label>
                </div>
            </td>
        </tr>
    </table>
{% endblock %}
